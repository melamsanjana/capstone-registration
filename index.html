<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
</head>
<body>
  <h2>Registration Form</h2>

  <form id="regForm">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter full name" required /><br><br>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter email" required /><br><br>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter password" required /><br><br>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" required /><br><br>

    <input type="checkbox" id="terms" required />
    <label for="terms">Accept Terms & Conditions</label><br><br>

    <button type="submit">Submit</button>
  </form>

  <br>
  <table id="dataTable" border="1" style="display: none;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Date of Birth</th>
        <th>Accepted?</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
